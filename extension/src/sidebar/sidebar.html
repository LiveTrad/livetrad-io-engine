<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTrad</title>
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <span class="material-icons-round">translate</span>
                <!--<img src="../icons/icon-48.png" alt="LiveTrad" class="logo">-->
                <h1>LiveTrad</h1>
            </div>
            <div class="connection-status">
                <div id="connectionIndicator" class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connectionText">Disconnected</span>
                </div>
                <button id="connectButton" class="connect-button">
                    <span class="material-icons-round">link</span>
                    <span id="connectButtonText">Connect</span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="connection-details" id="connectionDetails" style="display: none;">
                <div class="details-content">
                    <h3>Connection Details</h3>
                    <div class="detail-item">
                        <span class="label">Status:</span>
                        <span id="detailStatus">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Desktop URL:</span>
                        <span id="detailUrl">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Last Event:</span>
                        <span id="detailLastEvent">-</span>
                    </div>
                </div>
            </section>
            <section class="audio-sources-section">
                <div class="section-header">
                    <h2>Audio Source</h2>
                    <span class="source-count">0 sources</span>
                </div>
                
                <div class="audio-sources">
                    <div id="noSourcesMessage" class="no-sources-message">
                        <i class="info-icon">‚Ñπ</i>
                        <span>Select an audio source to start streaming</span>
                    </div>
                    <ul id="sourcesList" class="sources-list">
                        <!-- Sources will be added here dynamically -->
                    </ul>
                </div>

                <div class="streaming-controls">
                    <button id="startStreamingButton" class="stream-button" disabled>
                        <span class="button-icon">üéôÔ∏è</span>
                        Start Streaming
                    </button>
                </div>

                <div id="streamingStatus" class="streaming-status">
                    <div class="status-message">
                        <span class="status-icon">‚è∏Ô∏è</span>
                        <span id="statusMessage">Streaming inactive</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
