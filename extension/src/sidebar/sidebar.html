<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Audio Capture</title>
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <span class="material-icons-round">headphones</span>
                <h1>Audio Capture</h1>
            </div>
        </header>

        <main class="main-content">
            <section class="tabs-section">
                <div class="section-header">
                    <h2>Available Sources</h2>
                    <span class="badge" id="tabCount">0 tabs</span>
                </div>
                <div class="tabs-wrapper">
                    <div id="tabsList" class="tabs-list"></div>
                </div>
            </section>

            <section class="recording-section">
                <div class="controls-section">
                    <button id="startCapture" class="btn primary" disabled>
                        <span class="material-icons-round">fiber_manual_record</span>
                        Record
                    </button>
                    <button id="stopCapture" class="btn danger" disabled>
                        <span class="material-icons-round">stop</span>
                        Stop
                    </button>
                </div>

                <div class="status-section">
                    <div id="recordingIndicator" class="recording-indicator">
                        <div class="pulse-ring"></div>
                        <span class="material-icons-round">graphic_eq</span>
                        Recording in progress
                    </div>
                    <div id="status" class="status-text">Select a tab to start recording</div>
                </div>
            </section>

            <section class="player-section">
                <div class="section-header">
                    <h2>Recording</h2>
                    <button id="downloadButton" class="btn icon-btn secondary" disabled>
                        <span class="material-icons-round">download</span>
                    </button>
                </div>
                <div class="player-wrapper">
                    <audio id="audioPlayer" controls></audio>
                </div>
            </section>
        </main>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
