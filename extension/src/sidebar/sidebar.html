<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveTrad</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <span class="material-icons-round">translate</span>
                <h1>LiveTrad</h1>
                <div class="connection-pill">
                    <div class="status-dot"></div>
                    <span class="status-text">disconnected</span>
                </div>
            </div>
            <button id="connectButton" class="connect-button">
                <span class="material-icons-round">link</span>
                <span id="connectButtonText">Connect</span>
            </button>
        </header>

        <main class="main-content">
            <div class="filter-section">
                <div class="show-all-tabs">
                    <input type="checkbox" id="showAllTabs">
                    <label for="showAllTabs">Afficher tous les onglets du navigateur</label>
                </div>
                <div class="tab-filters">
                    <button class="filter-button active" data-filter="all">
                        <span class="material-icons-round">list</span>
                        Tous
                    </button>
                    <button class="filter-button" data-filter="with-audio">
                        <span class="material-icons-round">volume_up</span>
                        Avec Son
                    </button>
                    <button class="filter-button" data-filter="without-audio">
                        <span class="material-icons-round">volume_off</span>
                        Sans Son
                    </button>
                </div>
            </div>

            <div class="sources-container">
                <div class="sources-header">
                    <span id="sourceCount" class="source-count"></span>
                </div>
                <div id="noSourcesMessage" class="no-sources-message">
                    <i class="info-icon">‚Ñπ</i>
                    <span>No potential audio sources found</span>
                    <p class="help-text">Open a meeting tab (Meet, Zoom, Teams...) to see it here</p>
                </div>
                <div id="sourcesList" class="sources-list">
                    <!-- Sources will be added here dynamically -->
                </div>
            </div>
        </main>

        <section class="streaming-section">
            <div class="streaming-controls">
                <button id="startStreamingButton" class="stream-button" disabled>
                    <span class="button-icon">üéôÔ∏è</span>
                    Start Streaming
                </button>
            </div>

            <div id="streamingStatus" class="streaming-status">
                <div class="status-message">
                    <span class="status-icon">‚è∏Ô∏è</span>
                    <span id="statusMessage">Streaming inactive</span>
                </div>
            </div>
        </section>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
